<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chic Sense</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        .container {
            color: #000000;
        }
        .ccard {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
         }
        .caard {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .card .card-img-top {
            width: 100%;
            height: 200px; /* 원하는 높이로 설정 */
            object-fit: cover; /* 이미지를 크롭하여 표시 */
        }

        /* 노란색 텍스트 스타일 클래스 */
        .text-yellow {
            color: yellow;
        }
    </style>
</head>
<body style="background-color:black">
    <div class="container">
        <br>
        <!-- .text-yellow 클래스 적용 -->
        <h1 class="text-center text-yellow" style="background-color:black">Chic Sense</h1>
    </div>
    
    <!-- .text-yellow 클래스 적용 -->
    <a href="/main2" class="btn btn-secondary btn-lg btn-block btn-lg active text-yellow" role="button" aria-pressed="true">색상 바꾸기</a>
    
    <div class="ccard">
        <a href="/index1" style="text-decoration: none; color: inherit;">
            <div class="card" style="width: 18rem; background-color:black">
                <img src="/static/detection_image.png" class="card-img-top">
                <div class="card-body">
                    <!-- .text-white 클래스를 .text-yellow로 변경 -->
                    <h5 class="card-title text-yellow">내 옷 인식</h5>
                    <p class="card-text text-yellow">옷 인식</p>
                </div>
            </div>
        </a>

                <div class="card-body">
                    <!-- .text-white 클래스를 .text-yellow로 변경 -->
                    <h5 class="card-title text-yellow">내 옷장</h5>
                    <p class="card-text text-yellow">내 옷장</p>
                </div>
            </div>
        </a>
    </div>

    <div class="caard">

        <a href="/weather" style="text-decoration: none; color: inherit;">
            <div class="card" style="width: 18rem; background-color:black">
                <img src="/static/weather_image.png" class="card-img-top">
                <div class="card-body">
                    <!-- .text-white 클래스를 .text-yellow로 변경 -->

                </div>
            </div>
        </a>

        <a href="/index" style="text-decoration: none; color: inherit;">
            <div class="card" style="width: 18rem; background-color:black">
                <img src="/static/community_image.png" class="card-img-top">
                <div class="card-body">
                    <!-- .text-white 클래스를 .text-yellow로 변경 -->
                    <h5 class="card-title text-yellow">커뮤니티</h5>
                    <p class="card-text text-yellow">커뮤니티</p>
                </div>
            </div>
        </a>
