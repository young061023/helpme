<!DOCTYPE html>
<html>
<head>
    <title>Image Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Image Prediction</h1>
    <a href="/" class="btn btn-secondary btn-lg btn-block btn-lg active" role="button" aria-pressed="true">뒤로 가기</a>
    <h2>Predicted Results:</h2>
    <div style="display: flex; justify-content: center;">
        <img src="{{ image_path }}" alt="Uploaded Image" style="max-width: 400px;">
    </div>

    <p>옷의 종류: {{ predicted_class1 }}</p>
    <p>옷의 색상: {{ predicted_class2 }}</p>
    <p>옷 무늬: {{ predicted_class3 }}</p>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
