    <script>
        function showWeatherAlert(city, description, temperature, humidity) {
            var message = city + "의 날씨 정보\n"
                + "날씨: " + description + "\n"
                + "온도: " + temperature + "°C\n"
                + "습도: " + humidity + "%";

            alert(message);
        }

        const mp3FilePath1 = '/static/음음.mp3';
        const mp3FilePath2 = '/static/음음.mp3';
        const mp3FilePath3 = '/static/음음.mp3';
        const mp3FilePath4 = '/static/음음.mp3';
        const weatherButtonMP3 = '/static/날씨.mp3';
        const colorChange = '/static/색상.mp3';

        const audioPlayer = new Audio();
        let currentPlaying = null;

        document.addEventListener('DOMContentLoaded', function() {

            function playAudio(filePath) {
                if (currentPlaying) {
                    currentPlaying.pause();
                }
                audioPlayer.src = filePath;
                audioPlayer.play();
                currentPlaying = audioPlayer;
            }

            const colorChangeButton = document.querySelectorAll('.nav-link[href="/index1"]');
            colorChangeButton.addEventListener('click', function() {
                playAudio(colorChange); // 원하는 MP3 파일 경로로 수정
            });

            const weatherButton = document.querySelectorAll('.dropdown-item[href="/weather"]');
            weatherButton.addEventListener('click', function() {
                playAudio(weatherButtonMP3);
            });

            function test()  {
                alert('안녕하세요');
            }

            const buttons = document.querySelectorAll('.btn-primary');
            buttons.forEach((button, index) => {
                button.addEventListener('click', function() {
                    switch (index) {
                        case 0:
                            playAudio(mp3FilePath1);
                            break;
                        case 1:
                            playAudio(mp3FilePath2);
                            break;
                        case 2:
                            playAudio(mp3FilePath3);
                            break;
                        case 3:
                            playAudio(mp3FilePath4);
                            break;
                        default:
                            break;
                    }
                });
            });
        });
    </script>
